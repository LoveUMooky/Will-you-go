<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div>
            <h1 class="header_text">Do you wanna go out with me? üôè</h1>
            <h1 class="header_text">Can we meet on Monday? Please ü•π</h1>
        </div>
        <div class="gif_container">
            <img id="gif" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDdtZ2JiZDR0a3lvMWF4OG8yc3p6Ymdvd3g2d245amdveDhyYmx6eCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute animated illustration">
        </div>
        <div class="buttons">
            <button class="btn" id="yesButton" onclick="nextPage()">Yes</button>
            <button class="btn" id="noButton" onmouseover="moveButton()" onclick="moveButton()">No</button>
            <script>
                function nextPage() {
                    window.location.href = "yes.html";
                }

                function moveButton() {
                    var noButton = document.getElementById('noButton');
                    var x = Math.random() * (window.innerWidth - noButton.offsetWidth);
                    var y = Math.random() * (window.innerHeight - noButton.offsetHeight);
                    
                    document.body.style.backgroundColor = "red";

                    noButton.style.position = "absolute";
                    noButton.style.left = x + "px";
                    noButton.style.top = y + "px";
                    
                    document.getElementById('gif').classList.add('bounce');
                    
                    setTimeout(function() {
                        document.body.style.backgroundColor = "rgb(189, 225, 122)";
                    }, 500);
                }
            </script>
        </div>
    </div>
</body>
</html>
